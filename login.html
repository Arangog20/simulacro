<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://localhost:4000/api/estudiantes/create" method="post" style="display: flex; align-items: center; justify-content: center; flex-direction: column; font-size: 20px; font-weight: bold;">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre">

        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" id="apellido">

        <label for="correo">Correo</label>
        <input type="email" name="correo" id="correo">
    
        <label for="contraseña">Contraseña</label>
        <input type="text" step="any" name="contraseña" id="nota">

        <input type="submit">
    </form>
</body>
</html>
